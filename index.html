<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <section class="equilibrium__component">
      <div class="equilibrium__card-container">
        <a href="#"><img class="equilibrium-view" src="./images/icon-view.svg" alt="equilibrium-view"></a>
        <img class="equilibrium-image" src="./images/image-equilibrium.jpg" alt="equilibrium-image">
        <div class="equilibrium__text-container">
          <div class="equilibrium__text">
            <h1><a href="#">Equilibrium #3429</a></h2>
              <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
        </div>
        <div class="equilibrium__factors">
          <div class="equilibrium__ethereum">
            <img class="equilibrium__ethereum-image" src="./images/icon-ethereum.svg" alt="ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class=" equilibrium__time-remaining">
            <img class="equilibrium__clock-image" src="./images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="equilibrium__creator">
          <img class="equilibrium__creator-avatar" src="./images/image-avatar.png" alt="avatar">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
